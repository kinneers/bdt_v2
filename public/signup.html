<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BDT Sign Up</title>
</head>
<body>
    <form id="signup" name="signup" method="post" action="/signup">
        <label for="email">Email Address</label>
        <input class="text" name="email" type="email">
        <label for="firstname" type="text">First Name</label>
        <input class="firstname" type="text">
        <label for="lastname" type="text">Last Name</label>
        <input class="lastname" type="text">
        <label for="password">Password</label>
        <input for="password" type="password">
        <input class="btn" type="submit" value="Sign Up">
    </form>
</body>
</html>
